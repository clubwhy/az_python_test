<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the best mortgage rates with our VA Loan refinancing options. Fast approvals, low rates, and expert guidance.">
    <title>Mortgage Refinance - Get Your Best Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { border-radius: 10px; }
        .btn-primary { background-color: #007bff; border: none; }
        .btn-primary:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Lower Your Mortgage Payment.</h1>
            <p class="lead">Check your eligibility for lower VA mortgage rates today.</p>
        </div>
        <div class="card shadow p-4">
            <form id="leadForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="loanType" class="form-label">Loan Type</label>
                    <select class="form-select" id="loanType">
                        <option>VA IRRRL Refinance</option>
                        <option>Cash-Out Refinance</option>
                        <option>Home Purchase</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="creditScore" class="form-label">Estimated Credit Score</label>
                    <select class="form-select" id="creditScore">
                        <option>Excellent (740+)</option>
                        <option>Good (700-739)</option>
                        <option>Fair (660-699)</option>
                        <option>Poor (Below 660)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check My Eligibility</button>
            </form>
        </div>
        <p class="text-center mt-3 small">100% Secure. We never share your information.</p>
    </div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you! Our loan specialist will contact you soon.');
        });
    </script>
</body>
</html>
